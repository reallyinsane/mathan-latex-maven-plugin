version = '1.0.4'

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath group: 'io.mathan.maven', name: 'mathan-latex-gradle-plugin',
                version: '1.0.4'
    }
}
apply plugin: 'io.mathan.latex'

latex {
    sourceDirectory = 'src/main/custom'
}