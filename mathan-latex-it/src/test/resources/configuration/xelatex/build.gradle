import io.mathan.latex.core.Step

version = '1.0.3'

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath group: 'io.mathan.maven', name: 'mathan-latex-gradle-plugin',
                version: '1.0.3'
    }
}
apply plugin: 'io.mathan.latex'

// step definition for xelatex with additional argument '-shell-escape'
def xelatex = new Step()
xelatex.id = 'xelatex'
xelatex.name = 'xelatex'
xelatex.inputFormat = 'tex'
xelatex.outputFormat = 'pdf'
xelatex.arguments = '-synctex=1 -shell-escape -interaction=nonstopmode --src-specials %input'
xelatex.optional = 'true'
xelatex.logExtension = 'log'

latex {
    // using xelatex for processing tex files
    latexSteps = ['xelatex']
    // overrides xelatex step definition
    steps = [xelatex]
}