group = 'io.mathan.maven.test'
version = '1.0.5'

apply plugin: 'maven-publish'

task makeZip(type: Zip) {
    from('src/main/tex')
}

publishing {
    publications {
        mavenZip(MavenPublication) {
            artifact makeZip {
                classifier "any"
                extension "zip"
            }
        }
    }
}