version = '1.0.4-SNAPSHOT'
apply plugin: 'java'

dependencies {
    implementation('io.mathan.maven.test:zip-dependency:1.0.4-SNAPSHOT:any@zip')
}

repositories {
    mavenLocal()
}

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath group: 'io.mathan.maven', name: 'mathan-latex-gradle-plugin',
                version: '1.0.4-SNAPSHOT'
    }
}
apply plugin: 'io.mathan.latex'

latex {
    texFile = 'main.tex'
    keepIntermediateFiles = true
    enableDependencyScan = true
}